<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MMTC-PAMP Store Kiosk</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #fff;
    }

    h1 {
        margin-top: 20px;
        font-size: 26px;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    /* Product Section */
    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        padding: 40px 20px;
        flex-wrap: wrap;
    }

    .card {
        width: 260px;
        background: #111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .card img {
        width: 210px;
        height: 210px;
        object-fit: contain;
        background-color: #000;
        cursor: pointer;
        border-radius: 10px;
        transition: transform 0.25s;
    }

    .card img:hover {
        transform: scale(1.06);
    }

    button {
        margin-top: 15px;
        width: 90%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.25s;
    }

    .gold-btn {
        background: #C6A564;
        color: #fff;
    }

    .silver-btn {
        background: #BFBFBF;
        color: #000;
    }

    button:hover {
        opacity: 0.85;
    }

    /* QR Generator Section */
    #qrSection {
        margin-top: 80px;
        padding-bottom: 50px;
    }

    #qrInput {
        width: 350px;
        padding: 10px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
    }

    #qrButton {
        padding: 10px 18px;
        margin-left: 10px;
        border: none;
        border-radius: 6px;
        background: #C6A564;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
    }

    #qrCode {
        margin-top: 20px;
    }
</style>

</head>

<body>

<h1>Browse Gold & Silver Coins & Bars</h1>

<div class="container">

    <!-- GOLD -->
    <div class="card">
        <a href="https://www.mmtcpamp.com/shop/gold" target="_blank">
            <img src="images/gold.jpg" alt="Gold Coin">
        </a>
        <a href="https://www.mmtcpamp.com/shop/gold" target="_blank">
            <button class="gold-btn">View Gold Products</button>
        </a>
    </div>

    <!-- SILVER -->
    <div class="card">
        <a href="https://www.mmtcpamp.com/shop/silver" target="_blank">
            <img src="images/silver.png" alt="Silver Coin">
        </a>
        <a href="https://www.mmtcpamp.com/shop/silver" target="_blank">
            <button class="silver-btn">View Silver Products</button>
        </a>
    </div>

</div>


<!-- QR Code Generator Section -->
<div id="qrSection">
    <h2 style="color:white;font-size:22px;margin-bottom:15px;">
        Generate QR Code
    </h2>

    <input id="qrInput" type="text" placeholder="Paste URL here">
    
    <button id="qrButton" onclick="makeQR()">
        Generate
    </button>

    <div id="qrCode"></div>
</div>


<!-- QR Code Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
    function makeQR() {
        const url = document.getElementById("qrInput").value.trim();
        if (!url) {
            alert("Please enter a URL first");
            return;
        }
        const qr = new QRious({
            element: document.createElement("canvas"),
            value: url,
            size: 200
        });
        document.getElementById("qrCode").innerHTML = "";
        document.getElementById("qrCode").appendChild(qr.element);
    }
</script>

</body>
</html>
