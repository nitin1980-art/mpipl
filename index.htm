<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MMTC-PAMP Store Kiosk</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #fff;
    }

    h1 {
        margin-top: 20px;
        font-size: 26px;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        padding: 40px 20px;
        flex-wrap: wrap;
    }

    .card {
        width: 250px;
        background: #111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .card img {
        width: 200px;
        height: 200px;
        object-fit: contain;
        cursor: pointer;
        border-radius: 10px;
        transition: transform 0.25s;
    }

    .card img:hover {
        transform: scale(1.06);
    }

    button {
        margin-top: 15px;
        width: 90%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.25s;
    }

    .gold-btn {
        background: #C6A564;
        color: #fff;
    }

    .gold-btn:hover {
        opacity: 0.85;
    }

    .silver-btn {
        background: #BFBFBF;
        color: #000;
    }

    .silver-btn:hover {
        opacity: 0.85;
    }
</style>

</head>

<body>

<h1>Browse Gold & Silver Coins</h1>

<div class="container">
    
    <!-- GOLD -->
    <div class="card">
        <a href="https://www.mmtcpamp.com/shop/gold" target="_blank">
            <img src="images/gold.jpg" alt="Gold Coin">
        </a>
        <a href="https://www.mmtcpamp.com/shop/gold" target="_blank">
            <button class="gold-btn">View Gold Products</button>
        </a>
    </div>

    <!-- SILVER -->
    <div class="card">
        <a href="https://www.mmtcpamp.com/shop/silver" target="_blank">
            <img src="images/silver.jpg" alt="Silver Coin">
        </a>
        <a href="https://www.mmtcpamp.com/shop/silver" target="_blank">
            <button class="silver-btn">View Silver Products</button>
        </a>
    </div>

</div>

</body>
</html>
